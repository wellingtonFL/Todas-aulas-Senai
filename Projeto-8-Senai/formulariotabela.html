<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    
    <table>
        <tr>
            <td colspan="2"> <center>Currículo</center></td>
        </tr>
    
        
        <tr>
            <td>Nome:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Endereço:</td>
            <td><input type="text"><br></td>
        </tr>
        <tr>
            <td>Bairro:</td>
            <td><select>
                <option>Centro</option>
                <option>Leste</option>
                <option>Norte</option>
                <option>Oeste</option>
                <option>Sul</option>
          </select><br></td>
        </tr>
        <tr>
            <td>Cidade:</td>
            <td><select>
                <option>São Paulo</option>
                <option>Guarulhos</option>
                <option>Campinas</option>
                <option>São José Dos Campos</option>
                <option>São Bernado do Campo</option>
          </select><br></td>
        </tr>
        <tr>
            <td>Sexo:</td>
            <td><input type="radio" name="bb">Masculino<br>
                <input type="radio" name="bb">Feminino<br></td>
        </tr>
        <tr>
            <td>Documentos Entregue:</td>
            <td><input type="checkbox">RG<Br>
                <input type="checkbox">CPF<Br>
                <input type="checkbox">CNH<Br>
                <input type="checkbox">CTPS<Br>
                <input type="checkbox">Título<Br></td>
        </tr>
        <tr>
            <td>Faça uma breve descrição de você:</td>
            <td><textarea cols="10" rows="5"></textarea><br></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Enviar">
            </td>
        </tr>



    </table>
    
</body>
</html>
